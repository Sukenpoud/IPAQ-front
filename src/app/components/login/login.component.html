<div *ngIf="!email"> <!-- If user not logged -->
  <mat-card class="body-form">
      <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="E-mail" name="email" ngModel required>
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Mot de passe" name="password" ngModel required>
          </mat-form-field>
        </p>
  
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
  
        <div class="button">
          <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Connexion</button>
        </div>
        <div class="button-sec">
          <button type="button" routerLink="/register" mat-button >Inscription</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  
  <div class="alt-login">
    <div class="mat-h2">Connexion avec Google</div>
    <div id="g_id_onload" attr.data-client_id="{{clientID}}"
      data-callback="handleCredentialResponse" data-auto_prompt="false"></div>

    <div class="g_id_signin" data-type="standard">
    </div>
  </div>
</div>

<div *ngIf="email" class="already-logged"> <!-- If user logged -->
  <mat-card class="body-form">
    <mat-card-title>Vous êtes bien connecté !</mat-card-title>
    <mat-card-content>
      <button type="button" mat-raised-button color="primary" routerLink="/">Accueil</button>
    </mat-card-content>
</mat-card>
</div>
